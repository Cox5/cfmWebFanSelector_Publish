<html>

    <head>
        <style>
			
			* {
				box-sizing: border-box;
				font-family: Verdana, sans-serif;
			}

			/* Create four equal columns that floats next to each other */
			.column {
				float: left;
				width: 25%;
				padding: 0;
				font-size: 13px;
			}

			.clearfix {
 				 overflow: auto;
			}

			.clearfix::after {
				content: "";
				clear: both;
				display: table;
			}

			img.logo {
				width: 35%;
				height: auto;
				margin-bottom: 10px;
				float: right;
				display: block;
			}

			.footer {
				position: fixed;
				bottom: 0;
				width: 100%;
			}

			.footer img {
				width: 100%;
			}


			/* Clear floats after the columns */
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			.right {
				text-align: right;
			}
			.left {
				text-align: left;
			}
			#project_fan_table {
				font-size: 13px;
			}
			.heading-wrapper {
				padding-top: 15px;
				padding-bottom: 10px;
				text-align: center;
			}	
			
			/* Helpers */
			.mt-small {
				margin-top: 15px;
			}
			.mb-medium {
				margin-bottom: 30px;
			}

			.bold {
				font-weight: 600;
			}			




		</style>
    </head>
	<body>
	 <!-- ProjectFanListTemplate used for many columns of fan acoustic details  -->
	<div class="clearfix">
			<img class="logo" src="https://fanselector.cfmairsystems.com.au/Content/cfm_pdf_logo.png">
	</div>

    <hr />
    <div class="heading-wrapper">
    
	    <h2>%%PROJNAME%%,%%PROJADDR%%</h2>
    
    </div>

	<hr />
	
    <div class="row" id="project_fan_div">
        <table style="font-size: 13px; width: 100%;">
			<tr>
				<th class='left' width="12%">Fan Reference</th>
				<th class='left'>Model number</th>
				<th class='right'>Airflow</th>
				<th class='right'>Static pressure</th>
				<th class='right'>Hz63</th>
				<th class='right'>Hz125</th>
				<th class='right'>Hz250</th>
				<th class='right'>Hz500</th>
				<th class='right'>Hz1K</th>
				<th class='right'>Hz2K</th>
				<th class='right'>Hz4K</th>
				<th class='right'>Hz8K</th>
				<th class='right'>SWL</th>
				<th class='right'>SPL@3m</th>
		    </tr>
			
				%%TABLE_ROW%%
			
		</table>
	</div>
	
	<hr />

	
	<div class="footer">
			<img src="https://fanselector.cfmairsystems.com.au/Content/Background-stripe.png">
	</div>
	
	</body>
</html>
